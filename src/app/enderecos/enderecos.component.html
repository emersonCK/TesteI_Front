
<div *ngIf="enderecoSelected">
    <app-titulo [titulo]="enderecoSelected.Id === 0 ? 'Novo Endereco' : 'Editar Endereco'"></app-titulo>
    <form [formGroup]="enderecoForm" (ngSubmit)="enderecoSubmit()">
        <div class="form-group">
          <label for="formGroupExampleInput">Logradouro</label>
          <input type="text" formControlName="Logradouro" class="form-control"placeholder="Digite o Logradouro">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Número</label>
          <input type="number" formControlName="Numero" class="form-control" placeholder="Digite o número">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Complemento</label>
            <input type="text" formControlName="Complemento" class="form-control" placeholder="Digite o complemento">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Bairro</label>
            <input type="text" formControlName="Bairro" class="form-control" placeholder="Digite o bairro">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">CEP</label>
            <input type="number" formControlName="Cep" class="form-control" placeholder="Digite o CEP">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">UF</label>
            <input type="text" formControlName="Uf" class="form-control" placeholder="Digite o UF">
        </div>
        <div class="form-group">
            <hr>
            <button class="btn btn-sm btn-outline-success" [disabled]="!enderecoForm.valid">Salvar</button>
            <button class="btn btn-sm btn-outline-danger" (click)="voltar()">Fechar</button>
        </div>
      </form>
<br>

</div>
<div *ngIf="!enderecoSelected && clienteId !== 0">
    <app-titulo [titulo]="titulo"></app-titulo>
    <div *ngIf="enderecos?.length > 0">
        <table class="table table-hover">
        <thead class="thead-light">
            <tr>
              <th scope="col">Logradouro</th>
              <th scope="col">Numero</th>
              <th scope="col">Complemento</th>
              <th scope="col">Bairro</th>
              <th scope="col">Cep</th>
              <th scope="col">UF</th>
              <th scope="col">AÇÕES</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let endereco of enderecos">
              <td>{{endereco.Logradouro}}</td>
              <td>{{endereco.Numero}}</td>
              <td>{{endereco.Complemento}}</td>
              <td>{{endereco.Bairro}}</td>
              <td>{{endereco.Cep}}</td>
              <td>{{endereco.Uf}}</td>
              <div class="btn-group">
                <button class="btn btn-sm btn-outline-primary" (click)="enderecoSelect(endereco)">Editar</button>   
                <button class="btn btn-sm btn-outline-danger" (click)="ExcluirEndereco(endereco.Id)">Excluir</button> 
            </div>
            </tr>
          </tbody>
        </table>
    </div>
    <hr>
  <button *ngIf="!enderecoSelected" class="btn btn-sm btn-outline-primary" (click)="novoEndereco()">Novo Endereco</button>   
</div>
